<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <header class="header bg-grey">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="header_logo">
                <img src="./icons/Logo.png" alt="logo" class="img-fluid">
            </div>

            <nav class="header_nav">
                <ul class="navbar-nav flex-row gap-5">
                    <li class="nav-item"><a class="nav-link header_link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link header_link" href="#">Service</a></li>
                    <li class="nav-item"><a class="nav-link header_link" href="#">Feature</a></li>
                    <li class="nav-item"><a class="nav-link header_link" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link header_link" href="#">Testimonial</a></li>
                    <li class="nav-item"><a class="nav-link header_link" href="#">FAQ</a></li>
                </ul>
            </nav>

            <div class="header_login">
                <button type="button" class="btn fw-medium color-green-1">Login</button>
                <button type="button" class="btn fw-medium bg-green color-white">Sign Up</button>
            </div>

        </div>

    </header>

    <main>

        <section class="hero">
            <div class="container">
                <div class="row">

                    <div class="hero_content col">
                        <h1 class="hero_title">Lessons and insights <span class="color-green-1">from 8 years</span></h1>
                        <p>Where to grow your business as a photographer: site or social media?</p>
                        <button type="button" class="btn fw-medium bg-green color-white">Register</button>
                    </div>

                    <div class="hero_img col">
                        <img src="./images/hero_img.png" alt="hero" class="img-fluid">
                    </div>

                </div>
            </div>
        </section>

    </main>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

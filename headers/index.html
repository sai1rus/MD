<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers Layouts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Header 1-->
    <header class="header-1">

        <div class="header1-logo-search">

            <div class="header1-logo">
                <img src="./assets/header-1_logo.svg" alt="logo" width="153" height="25">
            </div>

            <div class="header1-search">
                <img src="./assets/header1-lupe.svg" alt="lupe" width="12" height="12">
                <input type="text" placeholder="Search">
            </div>

        </div>

        <div class="header1-menu-btn">

            <nav class="header1-menu">
                <a href="#" class="header1-menu-item">Products</a>
                <a href="#" class="header1-menu-item">Services</a>
                <a href="#" class="header1-menu-item">Expertise</a>
                <a href="#" class="header1-menu-item">About</a>
            </nav>

            <button class="header1-btn">Login / Signup</button>

        </div>

    </header>

    <!--Header 2-->
    <header class="header-2">

        <div class="header2-logo-menu">

            <div class="header2-logo">
                <img src="./assets/header2-logo.svg" alt="logo" width="32" height="32">
            </div>

            <nav class="header2-menu">
                <a href="#" class="header2-menu-item">Home</a>
                <a href="#" class="header2-menu-item">About</a>
                <a href="#" class="header2-menu-item">Market</a>
                <a href="#" class="header2-menu-item">Services</a>
                <a href="#" class="header2-menu-item">Blog</a>
            </nav>
            
        </div>

        <div class="header2-buttons">
            <button class="header2-btn"><img src="./assets/header2-lupe.svg" alt="lupe" width="16" height="16"></button>
            <button class="header2-btn"><img src="./assets/header2-cart.svg" alt="cart" width="16" height="18"></button>
            <button class="header2-button">Sign In</button>
        </div>

    </header>

    <!--Header 3-->
    <header class="header-3">
        <div class="header3-logo">

            <div class="header3-logo-img">
                <img src="./assets/header-3_logo.svg" width="30" height="30">
            </div>

            <div class="header3-logo-text">This is<br><span>MY LOGO</span></div>

        </div>

        <nav class="header3-menu">
            <a href="#" class="header3-menu-item">About</a>
            <a href="#" class="header3-menu-item">Features</a>
            <a href="#" class="header3-menu-item">Pricing</a>
            <a href="#" class="header3-menu-item">Gallery</a>
            <a href="#" class="header3-menu-item">Team</a>
        </nav>

        <button class="header3-search">
            <img src="./assets/header2-lupe.svg" alt="lupe" width="20" height="20">
        </button>

    </header>

    <!--Header 4-->
    <header class="header-3 header-3-black">
        <div class="header3-logo">

            <div class="header3-logo-img">
                <img src="./assets/header-3_logo.svg" width="30" height="30">
            </div>

            <div class="header3-logo-text">This is<br><span>MY LOGO</span></div>

        </div>

        <nav class="header3-menu">
            <a href="#" class="header3-menu-item">About</a>
            <a href="#" class="header3-menu-item">Features</a>
            <a href="#" class="header3-menu-item">Pricing</a>
            <a href="#" class="header3-menu-item">Gallery</a>
            <a href="#" class="header3-menu-item">Team</a>
        </nav>

    </header>

    <!--Header 5-->
    <header class="header-3 header-3-black header-5">
        <div class="header3-logo-search">

            <div class="header3-logo">

                <div class="header3-logo-img">
                    <img src="./assets/header-3_logo.svg" width="30" height="30">
                </div>

                <div class="header3-logo-text">This is<br><span>MY LOGO</span></div>

            </div>

            <div class="header3-input">
                <input type="text" placeholder="Search...">
                <div class="header3-input-lupe">
                    <img src="./assets/header3-lupe-white.svg" alt="lupe" width="24" height="24">
                </div>
            </div>
        </div>

        <nav class="header3-menu">
            <a href="#" class="header3-menu-item">About</a>
            <a href="#" class="header3-menu-item">Features</a>
            <a href="#" class="header3-menu-item">Pricing</a>
            <a href="#" class="header3-menu-item">Gallery</a>
            <a href="#" class="header3-menu-item">Team</a>
        </nav>

    </header>

</body>
</html>

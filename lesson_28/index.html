<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js"></script> <!--подключение внешнеко файла-->
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello World!") // сообщение(содежимое console.log) выводится в консоль браузера
        alert("Hello World!") // сообщение(содежимое alert) выводится в диалоговое окно в браузере при загрузки страницы, при этом весь другой код блокируется и будет исполнен после того, как пользователь нажмет "Ok" в диалоговом окне

    </script>
</body>
</html>

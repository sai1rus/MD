<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Demo</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome to Bootstrap</h1>
        <p class="lead">This is a simple demo of a page styled with Bootstrap.</p>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
    </div>

    <div class="container my-5">
        <div class="card" style="width: 18rem;">
            <img src="./prod-card-4.png" class="card-img-top" alt="Placeholder Image">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">This is a simple example of a card component using Bootstrap. Cards are flexible and can be used to display a variety of content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
